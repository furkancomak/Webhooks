---
Help:
  - Keywords: [ "deploy" ]
    Helptext: [ "(bot), deploy [version] [project]/[environment] - deploy project's app(s) with given information." ]
  - Keywords: [ "restart" ]
    Helptext: [ "(bot), restart [project]/[environment] - restart project's app(s)'." ]
  - Keywords: [ "rollback" ]
    Helptext: [ "(bot), rollback [project]/[environment] - rollback project's app(s)'." ]
CommandMatchers:
  - Command: deploy
    Regex: '(?i:deploy (\w+)\s+([\w-]+)/([\w-]+)\s?(--[\w]+=(?:"|“)[\p{L}\d. ,!?():-_]+(?:"|”))?\s?(--\w+)?)'
  - Command: rollback
    Regex: '(?i:rollback ([-\w .,!?:\/]+)/([-\w .,!?:\/]+))'
  - Command: restart
    Regex: '(?i:restart ([-\w .,!?:\/]+)/([-\w .,!?:\/]+))'
  - Command: unlock
    Regex: '(?i:unlock ([-\w .,!?:\/]+)/([-\w .,!?:\/]+))'
  - Command: list
    Regex:  '(?i:list projects)'
  - Command: heapdump
    Regex: '(?i:heapdump ([\w-]+)\s(\w+))'
Channels:
  - bot-test
